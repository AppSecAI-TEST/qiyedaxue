<meta charset="UTF-8" >
<div id="page"  class="container-fluid overflow-auto">
    <form name="messageForm" ng-controller="ViewMessageController" novalidate class="form-horizontal" role="form" >
        <div class="form-group">
            <label class="col-xs-2 control-label">消息标题：</label>
            <div class="col-xs-8 width_6">
                <input type="text" class="form-control width_1" name="messageTitle" 
                	ng-maxlength="50" 
                	ng-model="message.messageTitle" 
                	required
                	readonly >(最大输入50个字符)
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">消息内容：</label>
            <div class="col-xs-8 width_6">
                <textarea class="form-control width_1" name="messageDetails" rows="4"
	                ng-model="message.messageDetails"
	                ng-maxlength="500" 
	                required 
	                readonly >(最多输入500个字符)
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-xs-2 control-label">推送方式：</label>
            <div class="col-xs-8 width_6">
                <label class="checkbox-inline checkbox-control">
                    <input type="checkbox" ng-checked="message.sendToApp=='Y'" ng-click="toggleSendToApp()" disabled>企业号
                </label>
                <label class="checkbox-inline checkbox-control">
                    <input type="checkbox" ng-checked="message.sendToEmail=='Y'" ng-click="toggleSendToEmail()" disabled>邮件
                </label>
                <!-- <label class="checkbox-inline checkbox-control">
                    <input type="checkbox" ng-checked="message.sendToPhone=='Y'" ng-click="toggleSendToPhone()" disabled>短信
                </label> -->
            </div>
        </div>
        <div class="form-group">
			<label class="col-xs-2 control-label">推送人员：</label>
	        <div class="col-xs-8 width_6">
                <div class="width_4" ng-include="'/enterpriseuniversity/views/modalTemplate/readOnlyEmpModalTemplate.html'"></div>
            </div>
        </div>
	 	<div class="form-group">
           <div class="col-xs-offset-2 col-xs-8">
               <a class="btn btn-link" ng-click="doReturn()">返&nbsp;&nbsp;&nbsp;回</a>
           </div>
       </div>
    </form>
</div>
<script type="text/javascript">
//监听窗口大小变化，自适应高度
$(document).ready(function () {
	resizeView();
});
</script>
