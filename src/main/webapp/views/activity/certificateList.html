<meta charset="UTF-8" >
<div id="page" class="container-fluid overflow-auto" ng-controller="CertificateController">
    <div class="row">
        <div class="container-fluid top-func-bar">
            <div class="row">
                <div class="col-xs-10">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group" ng-class="{'has-error':activityName.length>=20}">
	                            <input type="text" placeholder="请输入培训活动名称关键字" class="form-control " ng-model="activityName" maxlength="20" ng-keydown='autoSearch($event)'>
		                        <span class="input-group-btn">
		                            <a class="btn  btn-primary" ng-click="search()">搜索</a>
		                        </span>
                            </div>
                        </div>
                    </div>
                </div>
               <!--  <div class="col-xs-2">
                    <a class="btn btn-primary pull-right" ng-click="doAdd()">+ 添加证书</a>
                </div> -->
            </div>
        </div>
        <div class="container-fluid">
            <table class="table table-striped table-bordered table-hover table-condensed table-layout">
                <thead>
                    <tr>
                        <th class="min-width1">序号</th>
                        <th class="min-width1">证书</th>
                        <th class="min-width1">培训活动名称</th>
                        <th class="min-width1">开始时间</th>
                        <th class="min-width1">结束时间</th>
                        <th class="min-width1">报名人数</th>
                        <th class="min-width1">操作</th>
                    </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="a in page.data" ng-class="{'current-focus-tr':a.checked}" ng-click="highLightCurrRow(a)" style="cursor:pointer;">
                        <td ng-bind="$index+1"></td>
                        <td ><img ng-src="{{a.address}}" width="175" height="124"></td>
                        <td ng-bind="a.activityName"></td>
                        <td ng-bind="a.activityStartTime.time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                        <td ng-bind="a.activityEndTime.time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                        <td ng-bind="a.peopleNum"></td>
                        <td>
                            <a class="btn btn-link btn-small btn-narrow noleftpadding" ng-click="doDelete(a.activityId)" ng-bind="'删除'"></a>
                            <a class="btn btn-link btn-small btn-narrow noleftpadding" ng-click="downExport(a.activityId)" ng-bind="'导出'"></a>
                        </td>
                    </tr>
               	</tbody>
           	</table>
            <div>
           		<div class="container-fluid" pagination conf="paginationConf"></div>	
           	</div>
         </div>
    </div>    
</div>
<script type="text/javascript">//监听窗口大小变化，自适应高度
//监听窗口大小变化，自适应高度
$(document).ready(function () {
	resizeView();
});
</script>
