<meta charset="UTF-8" >
<div id="page" class="container-fluid overflow-auto" ng-controller="AddLectureGradeDimensionController">
    <form name="gradeDimensionForm"  novalidate class="form-horizontal">
        <div class="form-group">
            <label for="gradeDimensionName" class="col-xs-2 control-label">评分维度名称：</label>
            <div class="col-xs-8 width_6">
                <input type="text" class="form-control width_1" id="gradeDimensionName" name="gradeDimensionName"
                       ng-model="gradeDimension.gradeDimensionName"
                       ng-maxlength="50"
                       required
                       placeholder="请输入评分维度名称">(最多输入50个字符)
            </div>
            <div class="error" ng-show="gradeDimensionForm.gradeDimensionName.$dirty&&gradeDimensionForm.gradeDimensionName.$invalid||gradeDimensionForm.$submitted&&gradeDimensionForm.gradeDimensionName.$invalid" >
                <span ng-show="gradeDimensionForm.gradeDimensionName.$error.required"
                	class="glyphicon glyphicon-exclamation-sign">评分维度名称不能为空</span>
                <span ng-show="gradeDimensionForm.gradeDimensionName.$error.maxlength" 
                	class="glyphicon glyphicon-exclamation-sign">评分维度名称最多50个字符</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-8">
                <a class="btn btn-primary btn-control" ng-click="doSave()">保&nbsp;&nbsp;&nbsp;存</a>
                <a class="btn btn-link" ng-click="doReturn()">返&nbsp;&nbsp;&nbsp;回</a>
           </div>
        </div>
        <div class="modal-backdrop fade" ng-class="{'in':addLectureGradeSubmit,'display-block':addLectureGradeSubmit,'display-none':!addLectureGradeSubmit}"></div>
    </form>
</div>
<script type="text/javascript">
//监听窗口大小变化，自适应高度
$(document).ready(function () {
	resizeView();
});
</script>
